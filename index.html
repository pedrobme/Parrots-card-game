<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Parrots card game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  
  <body>
    
    <h1 class="game-title">PARROT CARD GAME</h1>

    <div class="initial-screen">
      <div class="cards-samples">
        <img src="img/cards/bobrossparrot.gif">
        <img src="img/cards/explodyparrot.gif">
        <img src="img/cards/fiestaparrot.gif">
        <img src="img/cards/metalparrot.gif">
        <img src="img/cards/revertitparrot.gif">
        <img src="img/cards/tripletsparrot.gif">
        <img src="img/cards/unicornparrot.gif">
      </div>
      <button class="start-game" onclick="draftGame('.initial-screen','.board')">New Game</button>
    </div>

    <div class="board hide">
    </div>

    <div class="end-game-screen hide">
      <div class="end-game-menu">
        <h2>Congratulations, you made it!</h2>
        <p class="nMoves"></p>
        <p class="finishTime"></p>
        <button class="start-game" onclick="draftGame('.end-game-screen')">Restart Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
